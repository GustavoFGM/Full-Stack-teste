<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Scraper (FullStack internship test)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this webpage -->
  <link href="/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Amazon logo -->
            <a class="navbar-brand me-5" href="#"><img src="https://pngimg.com/uploads/amazon/amazon_PNG25.png" alt="Amazon Logo"></a>

            <!-- Navigation bar toggle button for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold">
                    <!-- GitHub link -->
                    <li class="nav-item me-3">
                        <a class="nav-link" target="_blank" href="https://github.com/GustavoFGM">GitHub</a>
                    </li>
                </ul>

                <!-- Search form -->
                <form class="d-flex flex-grow-1 mt-3">
                    <!-- Keyword input -->
                    <input type="text" id="keyword" placeholder="Enter keyword" aria-label="Keyword" class="form-control me-2 flex-grow-1">
                    <!-- Scrape button -->
                    <button id="scrape" class="btn btn-primary flex-shrink-1">Scrape</button>
                </form>
            </div>
        </div>
    </nav>    

    <!-- Container for displaying search results -->
    <div id="results"></div>

    <!-- Display error message -->
    <div id="error" class="alert alert-danger" role="alert" style="display: none;"></div>

    <!-- Bootstrap JS Bundle (Bootstrap JS + Popper JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script for handling scraping functionality -->
    <script src="/server.js"></script>
</body>
</html>
